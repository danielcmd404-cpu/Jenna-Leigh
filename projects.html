<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects | Jenna-Leigh Henderson</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    *{margin:0;padding:0;box-sizing:border-box;}

    body{
      font-family:"Poppins",sans-serif;
      color:#fff;
      background:#fcf9f4;
      line-height:1.6;
      display:flex;
      flex-direction:column;
      min-height:100vh;
    }

    header{
      background:#959987;
      padding:1rem 2rem;
      position:sticky;
      top:0;
      z-index:10;
      box-shadow:0 2px 8px rgba(0,0,0,0.1);
    }

    .navbar{display:flex;justify-content:center;align-items:center;}
    .nav-links{list-style:none;display:flex;gap:1.5rem;}
    .nav-links a{
      color:#444440;
      text-decoration:none;
      position:relative;
      padding-bottom:5px;
      font-weight:500;
      transition:all .3s;
    }
    .nav-links a::after{
      content:"";
      position:absolute;
      left:0;
      bottom:0;
      width:0%;
      height:2px;
      background:#fcf9f4;
      transition:width .3s ease;
    }
    .nav-links a:hover{color:#fcf9f4;}
    .nav-links a:hover::after{width:100%;}
    .nav-links a.active::after{width:100%;}

    section{
      padding:4rem 2rem;
      text-align:center;
      flex:1;
    }

    h2{
      color:#444440;
      margin-bottom:2rem;
      font-size:2rem;
    }

    .project-grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
      gap:1.5rem;
      margin-top:2rem;
    }

    .project-card{
      display:flex;
      flex-direction:column;
      justify-content:flex-end;
      height:250px;
      border-radius:15px;
      padding:1rem;
      color:#fff;
      text-decoration:none;
      background-size:100% 100%;
      background-position:center;
      background-repeat:no-repeat;
      box-shadow:0 8px 20px rgba(0,0,0,0.08);
      transition:transform .3s, box-shadow .3s;
      position:relative;
      overflow:hidden;
    }

    .project-card::before{
      content:"";
      position:absolute;
      top:0; left:0;
      width:100%; height:100%;
      background:rgba(0,0,0,0.35);
      border-radius:15px;
      z-index:0;
      transition:background .3s;
    }

    .project-card:hover::before{
      background:rgba(0,0,0,0.15);
    }

    .project-card h3,
    .project-card p{
      position:relative;
      z-index:1;
      margin:0.2rem 0;
    }

    .project-card h3{font-size:1.3rem; font-weight:600;}
    .project-card p{font-size:0.95rem;}

    .project-card:hover{
      transform:translateY(-5px);
      box-shadow:0 12px 25px rgba(0,0,0,0.12);
    }

    .download-btn{
      display:inline-block;
      margin-top:2rem;
      background:#959987;
      color:#444440;
      padding:0.8rem 1.8rem;
      border-radius:30px;
      text-decoration:none;
      font-weight:600;
      transition:background .3s, transform .2s;
      cursor:pointer;
    }
    .download-btn:hover{background:#7e8273;transform:translateY(-3px);}

    footer{
      background:#959987;
      color:#444440;
      text-align:center;
      padding:1.8rem;
      font-weight:500;
      letter-spacing:0.5px;
      margin-top:auto;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="projects.html" class="active">Projects</a></li>
        <li><a href="cv.html">CV</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section>
    <h2>Projects</h2>
    <div class="project-grid">
      <a href="project1.html" class="project-card" style="background-image:url('Outdoor market 1.jpg');">
        <h3>Outdoor Market Pavilion</h3>
      </a>

      <a href="project2.html" class="project-card" style="background-image:url('High-Rise 1.jpg');">
        <h3>High-Rise Building</h3>
      </a>

      <a href="project3.html" class="project-card" style="background-image:url('Nature Gallery 1.jpg');">
        <h3>Nature Gallery with Cafe</h3>
      </a>

      <a href="project4.html" class="project-card" style="background-image:url('Brutalistcliffside1.jpg');">
        <h3>Brutalist cliffside residence and studio</h3>
      </a>
      <a href="project5.html" class="project-card" style="background-image:url('HVAC.jpg');">
        <h3>HVAC System</h3>
      </a>
    </div>

    <a href="Portfolio.pdf" class="download-btn" id="downloadBtn">Download Portfolio</a>
  </section>

  <footer>
    <p>Â© 2025 Jenna-Leigh Henderson</p>
  </footer>

  <script>
    const btn = document.getElementById('downloadBtn');
    btn.addEventListener('click', function(e) {
      e.preventDefault(); // prevent default navigation
      const link = document.createElement('a');
      link.href = 'Portfolio.pdf'; // path to PDF
      link.download = 'Jenna-Leigh-Portfolio.pdf'; // file name
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });
  </script>
</body>
</html>
