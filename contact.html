  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
    *{margin:0;padding:0;box-sizing:border-box;}

    body{
      font-family:"Poppins",sans-serif;
      color:#222;
      background:#fcf9f4;
      display:flex;
      flex-direction:column;
      min-height:100vh; /* ensures footer stays at bottom */
    }

    header{
      background:#959987;
      padding:1rem 2rem;
      position:sticky;
      top:0;
      z-index:10;
    }

    .navbar{
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .nav-links{
      list-style:none;
      display:flex;
      gap:1.5rem;
    }

    .nav-links a{
      color:#444440;
      text-decoration:none;
      position:relative;
      padding-bottom:5px;
      transition:color .3s;
    }
    .nav-links a::after{
      content:"";
      position:absolute;
      left:0;
      bottom:0;
      width:0%;
      height:2px;
      background:#fcf9f4;
      transition:width .3s ease;
    }
    .nav-links a:hover{color:#fcf9f4;}
    .nav-links a:hover::after{width:100%;}
    .nav-links a.active::after{width:100%;}

    section{
      padding:4rem 2rem;
      text-align:center;
      flex:1; /* pushes footer to bottom if content is short */
    }

    h2{color:#444440;}

    .btn{
      background:#959987;
      color:#444440;
      padding:.7rem 1.5rem;
      border-radius:25px;
      text-decoration:none;
      display:inline-block;
      margin-top:1rem;
      margin-right:1rem;
      transition:background .3s;
    }
    .btn:hover{background:#b2b6a4; color:#444440;}

    footer{
      background:#959987;
      color:#444440;
      text-align:center;
      padding:1.5rem;
      margin-top:auto; /* keeps footer at bottom */
    }
  </style>
