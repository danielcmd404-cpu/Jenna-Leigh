<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HVAC System | Jenna-Leigh Henderson</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      font-family:"Poppins",sans-serif;
      background:#fcf9f4;
      color:#444440;
      line-height:1.6;
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }
    header{
      background:#959987;
      padding:1rem 2rem;
      position:sticky;
      top:0;
      z-index:10;
      box-shadow:0 2px 8px rgba(0,0,0,0.1);
    }
    .navbar{display:flex;justify-content:center;align-items:center;}
    .nav-links{list-style:none;display:flex;gap:1.5rem;}
    .nav-links a{
      color:#444440;
      text-decoration:none;
      font-weight:500;
      position:relative;
      padding-bottom:5px;
      transition:all .3s;
    }
    .nav-links a:hover{color:#fcf9f4;}
    .nav-links a.active::after{
      content:"";
      position:absolute;
      left:0;
      bottom:0;
      width:100%;
      height:2px;
      background:#fcf9f4;
    }
    section{
      padding:3rem 2rem;
      flex:1;
    }
    h2{color:#444440;margin-bottom:2rem;text-align:center;}
    .gallery{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
      gap:1.5rem;
    }
    .gallery img{
      width:100%;
      border-radius:15px;
      box-shadow:0 8px 20px rgba(0,0,0,0.08);
      transition:transform .3s, box-shadow .3s;
      cursor:pointer;
    }
    .gallery img:hover{
      transform:translateY(-5px);
      box-shadow:0 12px 25px rgba(0,0,0,0.12);
    }
    footer{
      background:#959987;
      color:#444440;
      text-align:center;
      padding:1.8rem;
      font-weight:500;
      margin-top:auto;
    }

    /* Lightbox styling */
    #lightbox{
      display:none;
      position:fixed;
      top:0;
      left:0;
      width:100%;
      height:100%;
      background:rgba(0,0,0,0.85);
      justify-content:center;
      align-items:center;
      z-index:9999;
      padding:20px;
      cursor:pointer;
    }
    #lightbox img{
      max-width:90%;
      max-height:90%;
      border-radius:10px;
      box-shadow:0 0 25px rgba(255,255,255,0.3);
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="projects.html" class="active">Projects</a></li>
        <li><a href="cv.html">CV</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section>
    <h2>HVAC System </h2>
    <div class="gallery">
      <img src="HVAC.jpg" alt="Pavilion View 1" onclick="openLightbox(this.src)">
    </div>
  </section>

  <!-- Lightbox -->
  <div id="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" src="">
  </div>

  <footer>
    <p>Â© 2025 Jenna-Leigh Henderson</p>
  </footer>

  <script>
    function openLightbox(src) {
      document.getElementById("lightbox-img").src = src;
      document.getElementById("lightbox").style.display = "flex";
    }
    function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
    }
  </script>
</body>
</html>
