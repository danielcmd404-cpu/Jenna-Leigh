<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV | Jenna-Leigh Henderson</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    *{margin:0;padding:0;box-sizing:border-box;}

    body{
      font-family:"Poppins",sans-serif;
      color:#444440;
      background:#fcf9f4;
      line-height:1.6;
      display:flex;
      flex-direction:column;
      min-height:100vh; /* Ensures footer stays at bottom */
    }

    header{
      background:#959987;
      padding:1rem 2rem;
      position:sticky;
      top:0;
      z-index:10;
      box-shadow:0 2px 8px rgba(0,0,0,0.1);
    }

    .navbar{display:flex;justify-content:center;align-items:center;}
    .nav-links{list-style:none;display:flex;gap:1.5rem;}
    .nav-links a{
      color:#444440;
      text-decoration:none;
      position:relative;
      padding-bottom:5px;
      font-weight:500;
      transition:all .3s;
    }
    .nav-links a::after{
      content:"";
      position:absolute;
      left:0;
      bottom:0;
      width:0%;
      height:2px;
      background:#fcf9f4;
      transition:width .3s ease;
    }
    .nav-links a:hover{color:#fcf9f4;}
    .nav-links a:hover::after{width:100%;}
    .nav-links a.active::after{width:100%;}

    section{
      padding:4rem 2rem;
      text-align:center;
      flex:1; /* Pushes footer down if content is short */
    }

    h2{
      color:#444440;
      margin-bottom:2rem;
      font-size:2rem;
    }

    .cv-container{
      max-width:700px;
      margin:2rem auto;
      background:#f5f3ef;
      padding:2rem;
      border-radius:15px;
      box-shadow:0 8px 20px rgba(0,0,0,0.08);
      text-align:center;
    }

    .cv-image-wrapper{
      background:#fff;
      border-radius:10px;
      padding:1rem;
      margin-top:1.5rem;
      box-shadow:0 4px 10px rgba(0,0,0,0.05);
    }

    .cv-image{
      width:100%;
      border-radius:5px;
      display:block;
    }

    .btn{
      background:#959987;
      color:#444440;
      padding:.7rem 1.5rem;
      border-radius:25px;
      text-decoration:none;
      display:inline-block;
      margin-top:1.5rem;
      transition:background .3s, transform .2s;
      font-weight:500;
      cursor:pointer;
    }
    .btn:hover{background:#7e8273;transform:translateY(-2px);}

    footer{
      background:#959987;
      color:#444440;
      text-align:center;
      padding:1.8rem;
      font-weight:500;
      letter-spacing:0.5px;
      margin-top:auto; /* Keeps footer at bottom */
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="cv.html" class="active">CV</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section>
    <h2>My CV</h2>
    <div class="cv-container">
      <p>You can view or download my CV below:</p>

      <div class="cv-image-wrapper">
        <img src="Jenna-Leigh Henderson CV_page-0001.jpg" alt="CV Page 1" class="cv-image">
      </div>
      <div class="cv-image-wrapper">
        <img src="Jenna-Leigh Henderson CV_page-0002.jpg" alt="CV Page 2" class="cv-image">
      </div>

      <button class="btn" id="downloadBtn">Download My CV (PDF)</button>
    </div>
  </section>

  <footer>
    <p>Â© 2025 Jenna-Leigh Henderson</p>
  </footer>

  <script>
    // Force the PDF to download immediately when clicked
    document.getElementById("downloadBtn").addEventListener("click", function() {
      const link = document.createElement("a");
      link.href = "Jenna-Leigh%20Henderson%20CV.pdf";
      link.setAttribute("download", "Jenna-Leigh-Henderson-CV.pdf");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });
  </script>
</body>
</html>
